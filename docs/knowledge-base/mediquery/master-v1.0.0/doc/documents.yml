endpoints:
  - method: GET
    path: "/api/mediquery/v1/document"
    name: 약물/질병 가져오기
    description: |
      특정 약물/질병의 정보를 가져옵니다.
    request:
      requestDescription:
      requestHeaders:
      requestParams:
        docId:
          type: string
          m/o: mandatory
          description: 문서 ID를 입력하세요.
      requestBody:
    response:
      success: |
        약물/질병을 성공적으로 가져왔습니다.
        ````json
        {
          "responseTime": "2024-06-27T00:00:00",
          "path": "/api/mediquery/v1/document",
          "data": {
            "doc_type": "disease",
            "doc_id": "DB001331",
            "doc_code": "111110",
            "doc_name": "Pancreatic cancer",
            "doc_href": "https://go.drugbank.com/drugs/DB00316",
            "doc_detail": {
              ...
            }
          }
        }
        ````
      fail: |
        약물 조회 실패

  - method: GET
    path: "/api/mediquery/v1/search"
    name: 약물/질병 검색
    description: |
      해당 약물/질병을 검색합니다.

      ````js
      await collection.find({ $text: { $search: keyword } }).toArray();
      ````
      최대 검색 개수 조건이 필요합니다

      [검색 관련 개발 시 참고](https://sy34.net/mongodb-full-text-search/)

      이름과 코드로 인덱스를 만들고, 검색하도록 기능 개발한다.
    request:
      requestDescription: 사용자가 코드 또는 이름을 입력했을 때, 해당 텍스트가 포함된,
      requestHeaders:
      requestParams:
        docType:
          type: string
          m/o: optional
          description: 문서 타입을 입력하세요. [drug, disease]
        search:
          type: string
          m/o: mandatory
          description: 검색어를 입력하세요.
      requestBody:
    response:
      success: |
        약물/질병을 성공적으로 검색했습니다.
        ````json
        {
          "responseTime": "2024-06-27T00:00:00",
          "path": "/api/mediquery/v1/search",
          "data":[
            {
              "doc_type": "drug",
              "doc_id": "DB0331",
              "doc_code": "N02BE01",
              "doc_name": "Ibuprofen",
              "doc_href": "https://go.drugbank.com/drugs/DB00316",
              "doc_detail": {
                ...
              }
            },
            {
              "doc_type": "disease",
              "doc_id": "DB03444",
              "doc_code": "111110",
              "doc_name": "Pancreatic cancer",
              "doc_href": "https://go.drugbank.com/drugs/DB00316",
              "doc_detail": {
                ...
              }
            }
          ]
        }
        ````
      fail: |
        약물 검색 실패
